{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 28px;">
            <span class="logo-font">GEN-Z</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                {% for item in nav_items %}
                <li class="nav-item {% if item.active_children.exists %}dropdown{% endif %}">
                    <a class="nav-link {% if item.active_children.exists %}dropdown-toggle{% endif %}"
                       href="{% if item.url %}{{ item.url }}{% else %}{% url 'index' %}{% endif %}"
                       {% if item.active_children.exists %}id="navbarDropdown{{ forloop.counter }}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>
                        {{ item.title }}
                    </a>
                    {% if item.active_children.exists %}
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown{{ forloop.counter }}">
                        {% for child in item.active_children %}
                        <a class="dropdown-item" href="{{ child.get_absolute_url }}">{{ child.title }}</a>
                        {% endfor %}
                    </div>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
<!--        <a class="navbar-brand" href="{% url 'login' %}"><span class="icon icon-user"></span></a>-->
    </div>
</nav>
<!-- END nav -->
